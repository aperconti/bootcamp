<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bare Bones HTML Template</title>
    <!-- I'm an HTML comment -->
    <!-- The four links below are all for the favicon image -->
    <!-- favicon generated at https://favicon.io/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <header>
        <h1>I'm the displayed page title.</h1>
        <h3>I'm a displayed page subtitle.</h3>
        <nav>
            <ul>
                <li>I'm a menu item in a nav block</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h4>I'm a subhead in a section block</h4>
            <div>I'm another container for stuff.</div>
            <article>
                <p>I'm a paragraph in the main body text of the page.</p>
                <img src="https://picsum.photos/400/200" alt="I'm a placeholder image with alt text and title attributes in the main body area of the page." title="I'm a placeholder image with alt text and title attributes in the main body area of the page." />
            </article>
        </section>
    </main>
    <footer>
        <p>I'm a page footer element.</p>
    </footer>
</body>
</html>
