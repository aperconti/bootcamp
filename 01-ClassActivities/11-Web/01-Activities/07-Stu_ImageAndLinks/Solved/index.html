<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WeatherPy</title>
</head>

<body>
  <section>
    <h1>WeatherPy</h1>
    <article>
    <a href="assets/images/cloudymap.png">
      <img src="assets/images/cloudymap.png" alt="A scatterplot of city latitude vs. cloudiness percentage on January 5, 2017, showing no relationship between the two.">
    </a>
    <p><em>Cloudy Map</em></p>
    </article>
    <hr>
    <article>
    <a href="assets/images/humiditymap.png">
    <img src="assets/images/humiditymap.png" alt="A scatterplot of city latitude vs. humidity percentage on January 5, 2017 showing a possible relationship between the two.">
    </a>
    <p><em>Humidity Map</em></p>
    </article>
    <hr>
    <article>
      <a href="assets/images/temperaturemap.png">
      <img src="assets/images/temperaturemap.png" alt="A scatterplot of city latitude vs. max temperature in degrees fahrenheit on January 5, 2017 showing a curvilinear relationship between the two.">
      </a>
      <p><em>Temperature Map</em></p>
    </article>
    <hr>
    <!-- an example using figure/ficaption -->
    <figure>
      <a href="assets/images/windmap.png">
      <img src="assets/images/windmap.png" alt="A scatterplot of city latitude vs. wind speed in miles per hour on January 5, 2017 showing a possible slight relationship between the two.">
      </a>
      <figcaption><em>Wind Map</em></figcaption>
    </figure>
  </section>
</body>

</html>
